<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL TIMER</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="clock">
      <div class="today">
        <p id="day">SUNDAY</p>
        <p class="mmdd">
          <span id="month">March</span><span id="date"> 00</span>
        </p>
      </div>
      <div class="time">
        <svg>
          <circle cx="110" cy="110" r="92" id="bg_circle"></circle>
          <circle cx="110" cy="110" r="100" id="time_circle"></circle>
        </svg>
        <p id="ampm">am</p>
        <p class="hhmm">
          <span id="hh">00</span><span class="colon">:</span
          ><span id="mm">00</span>
        </p>
        <p id="ss">00</p>
      </div>
    </div>
    <div class="btn_box">
      <button id="theme_btn" onclick="change()"></button>
      <p class="theme_txt">Change Color</p>
    </div>
  </body>
</html>
